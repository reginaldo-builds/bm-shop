<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BM Sistemas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <a href="index.html">BM Sistemas</a>
            </div>
            <nav class="nav-actions">
                <a href="login.html" class="nav-link">Login</a>
                <a href="carrinho.html" class="cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
            </nav>
        </div>
        <div class="sidebar-menu" id="sidebarMenu">
            <div class="sidebar-header">
                <h3>Categorias</h3>
                <button class="close-menu" id="closeMenu">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link">Gestão Empresarial</a>
                <a href="index.html" class="sidebar-link">E-commerce</a>
                <a href="index.html" class="sidebar-link">PDV & Vendas</a>
                <a href="admin.html" class="sidebar-link">Painel Admin</a>
            </nav>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <h1>Login</h1>
                    <p>Entre com seu e-mail e senha para acessar sua conta</p>
                </div>
                <div class="card-content">
                    <form id="loginForm" class="form">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" placeholder="••••••••" required>
                        </div>
                        <div class="form-footer">
                            <a href="#" class="link-primary">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                            Entrar
                        </button>
                        <div class="text-center">
                            Não tem uma conta? 
                            <a href="#" class="link-primary"><strong>Cadastre-se</strong></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 BM Sistemas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar se já está logado
        if (authManager.isAuthenticated()) {
            if (authManager.isAdmin()) {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.textContent = 'Entrando...';
            btn.disabled = true;
            
            const result = await authManager.login(email, password);
            
            if (result.success) {
                showToast('Login realizado com sucesso!', 'success');
                setTimeout(() => {
                    if (result.user.is_admin === 1) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                showToast(result.message || 'Erro ao fazer login', 'error');
                btn.textContent = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
