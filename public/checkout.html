<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - BM Sistemas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">
                <a href="index.html">BM Sistemas</a>
            </div>
            <nav class="nav-actions">
                <a href="login.html" class="nav-link">Login</a>
                <a href="carrinho.html" class="cart-link">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-badge" id="cartBadge">0</span>
                </a>
            </nav>
        </div>
        <div class="sidebar-menu" id="sidebarMenu">
            <div class="sidebar-header">
                <h3>Categorias</h3>
                <button class="close-menu" id="closeMenu">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link">Gestão Empresarial</a>
                <a href="index.html" class="sidebar-link">E-commerce</a>
                <a href="admin.html" class="sidebar-link">Painel Admin</a>
            </nav>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
    </header>

    <main class="checkout-main">
        <div class="container">
            <h1 class="page-title">Finalizar Compra</h1>
            
            <form id="checkoutForm" class="checkout-layout">
                <!-- Formulário -->
                <div class="checkout-form">
                    <!-- Dados Pessoais -->
                    <div class="card">
                        <h2>Dados Pessoais</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Nome Completo</label>
                                <input type="text" placeholder="João Silva" required>
                            </div>
                            <div class="form-group">
                                <label>CPF</label>
                                <input type="text" placeholder="000.000.000-00" required>
                            </div>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input type="email" placeholder="seu@email.com" required>
                            </div>
                            <div class="form-group">
                                <label>Telefone</label>
                                <input type="tel" placeholder="(11) 99999-9999" required>
                            </div>
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div class="card">
                        <h2>Endereço de Entrega</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label>CEP</label>
                                <input type="text" placeholder="00000-000" required>
                            </div>
                            <div class="form-group form-group-span-2">
                                <label>Rua</label>
                                <input type="text" placeholder="Rua Exemplo" required>
                            </div>
                            <div class="form-group">
                                <label>Número</label>
                                <input type="text" placeholder="123" required>
                            </div>
                            <div class="form-group form-group-span-2">
                                <label>Complemento</label>
                                <input type="text" placeholder="Apt 45">
                            </div>
                            <div class="form-group">
                                <label>Bairro</label>
                                <input type="text" placeholder="Centro" required>
                            </div>
                            <div class="form-group">
                                <label>Cidade</label>
                                <input type="text" placeholder="São Paulo" required>
                            </div>
                        </div>
                    </div>

                    <!-- Pagamento -->
                    <div class="card">
                        <h2>Forma de Pagamento</h2>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="credit-card" checked>
                                <span>Cartão de Crédito</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="pix">
                                <span>PIX</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="boleto">
                                <span>Boleto Bancário</span>
                            </label>
                        </div>
                        
                        <div id="creditCardFields" class="credit-card-fields">
                            <div class="form-group">
                                <label>Número do Cartão</label>
                                <input type="text" placeholder="0000 0000 0000 0000">
                            </div>
                            <div class="form-grid">
                                <div class="form-group form-group-span-2">
                                    <label>Nome no Cartão</label>
                                    <input type="text" placeholder="JOÃO SILVA">
                                </div>
                                <div class="form-group">
                                    <label>CVV</label>
                                    <input type="text" placeholder="123" maxlength="3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resumo -->
                <div class="checkout-summary-container">
                    <div class="card checkout-summary">
                        <h2>Resumo</h2>
                        <div class="summary-row">
                            <span>Subtotal (0 itens)</span>
                            <span id="checkoutSubtotal">R$ 0,00</span>
                        </div>
                        <div class="summary-row">
                            <span>Frete</span>
                            <span id="checkoutShipping">R$ 0,00</span>
                        </div>
                        <div class="summary-divider"></div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="checkoutTotal">R$ 0,00</span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full" id="confirmBtn">
                            Confirmar Pedido
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 BM Sistemas. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <div class="toast" id="toast"></div>

    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
